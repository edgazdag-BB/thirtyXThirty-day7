<div class="flex center ">
  <mat-card class="mat-elevation-z8"> 
    <mat-card-header>Notes App Login</mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="standard">
        <mat-label>User Name</mat-label>
        <input matInput id="userName" name="userName" type="text" required [(ngModel)]="user.userName">
      </mat-form-field>
      <mat-form-field appearance="standard">
        <mat-label>Password</mat-label>
        <input matInput id="password" name="password" type="password" required [(ngModel)]="user.password">
      </mat-form-field>
    </mat-card-content>
    <div class="flex">
      <button mat-raised-button color="primary" routerLink="/app">Login</button>
    </div>
  </mat-card>
</div>
